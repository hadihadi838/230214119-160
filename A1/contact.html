<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Sportify</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #111827;
      color: #fff;
      line-height: 1.5;
    }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.7);
    }
    .logo { font-size: 1.25rem; font-weight: bold; }
    nav { display: flex; gap: 1.5rem; }
    nav a {
      color: #fff;
      transition: color .2s;
      font-weight: 500;
    }
    nav a:hover {
      color: #22d3ee;
    }
    nav .active {
      color: #22d3ee;
      font-weight: 600;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 16rem;
      background: url('https://images.unsplash.com/photo-1520975918311-43d6f875ff6e') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }
    .hero-content {
      position: relative;
      text-align: center;
    }
    .hero-content h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .hero-content p {
      color: #9ca3af;
    }

    /* Form Section */
    .contact-section {
      max-width: 40rem;
      margin: 2rem auto;
      padding: 1rem;
    }
    .contact-section h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .contact-form {
      background: #1f2937;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.25rem;
      color: #9ca3af;
      font-size: 0.9rem;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      background: #374151;
      color: #fff;
      resize: vertical;
    }
    .contact-form button {
      background: #22d3ee;
      color: #000;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
    }
    .contact-form button:hover {
      background: #67e8f9;
    }

    /* Info Section */
    .info-section {
      max-width: 40rem;
      margin: 1rem auto 2rem;
      padding: 1rem;
      color: #9ca3af;
      line-height: 1.6;
    }
    .info-section h3 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: #fff;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      background: rgba(0,0,0,0.8);
      color: #6b7280;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">SPORTIFY</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gear.html">Gear</a>
      <a href="brands.html">Brands</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Get In Touch</h1>
      <p>Weâ€™d love to hear from you!</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Info Section -->
  <section class="info-section">
    <h3>Other Ways to Reach Us</h3>
    <p><strong>Email:</strong> support@sportify.com</p>
    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    <p><strong>Address:</strong> 123 Fitness Avenue, New York, NY, USA</p>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Sportify. All rights reserved.
  </footer>

</body>
</html>
